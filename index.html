<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 2025 AI Nomad Trail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f9; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .stat-bar { height: 1.5rem; border-radius: 0.5rem; overflow: hidden; }
        .stat-fill { transition: width 0.5s; }
        #game-area { min-height: 80vh; }
    </style>
</head>
<body>
    <div id="game-area" class="p-4 md:p-8">
    </div>

    <script>
// --- Game Configuration & Constants ---
const START_CITY = "New York City, NY";
const END_CITY = "San Francisco, CA";
const TOTAL_DISTANCE = 3000;
const STARTING_CASH = 3000;
const STARTING_LAPTOP_HEALTH = 100;
const STARTING_MENTAL_HEALTH = 100;

// --- Player Class (JavaScript equivalent) ---
class Player {
    constructor(profession) {
        this.profession = profession;
        this.distance = 0;
        this.cash = STARTING_CASH;
        this.laptop_health = STARTING_LAPTOP_HEALTH;
        this.mental_health = STARTING_MENTAL_HEALTH;
        this.is_alive = true;
        this.game_over_reason = "";
    }

    clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
    }

    applyEffect(cash, laptop, mental, covid, outcomeText) {
        this.cash += cash;
        this.laptop_health = this.clamp(this.laptop_health + laptop, 0, 100);
        this.mental_health = this.clamp(this.mental_health + mental, 0, 100);
        
        this.logMessage(`Outcome: ${outcomeText} (Cash: $${cash}, Laptop: ${laptop}%, Mental: ${mental}%)`, 'text-blue-600');
        this.checkGameOver();
    }
    
    checkGameOver() {
        if (this.cash <= 0) {
            this.game_over_reason = "You ran out of cash and couldn't pay for vital services or travel.";
            this.is_alive = false;
        }
        if (this.laptop_health <= 0) {
            this.game_over_reason = "Your main source of income (laptop) failed completely.";
            this.is_alive = false;
        }
        if (this.mental_health <= 0) {
            this.game_over_reason = "You experienced total digital burnout and quit the journey.";
            this.is_alive = false;
        }
        return !this.is_alive;
    }

    logMessage(text, colorClass = 'text-gray-800') {
        const log = document.getElementById('log-area');
        const p = document.createElement('p');
        p.className = `text-sm mb-1 ${colorClass}`;
        p.textContent = text;
        if (log) log.prepend(p);
    }
}

let player;
let isProcessing = false;
let currentScenario = null; 

// --- UI & Initialization Functions ---

function updateUI() {
    const cashValueElement = document.getElementById('cash-value');
    if (!player || !cashValueElement) return;

    cashValueElement.textContent = `$${player.cash.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
    
    const stats = [
        { id: 'laptop', value: player.laptop_health, color: 'bg-green-500', label: 'Laptop Health' },
        { id: 'mental', value: player.mental_health, color: 'bg-yellow-500', label: 'Mental Health' }
    ];

    stats.forEach(stat => {
        const element = document.getElementById(`${stat.id}-fill`);
        const label = document.getElementById(`${stat.id}-label`);
        const value = Math.max(0, stat.value);

        if (element && label) {
            element.style.width = `${value}%`;
            label.textContent = `${stat.label}: ${value.toFixed(0)}%`;
        }
    });

    const progress = (player.distance / TOTAL_DISTANCE) * 100;
    const distanceValueElement = document.getElementById('distance-value');
    const progressFillElement = document.getElementById('progress-fill');
    const statusInfoElement = document.getElementById('status-info');

    if (distanceValueElement) {
        distanceValueElement.textContent = `${player.distance} / ${TOTAL_DISTANCE} miles`;
    }
    
    if (progressFillElement) {
        progressFillElement.style.width = `${progress}%`;
        progressFillElement.className = `progress-bar h-full ${progress < 50 ? 'bg-indigo-400' : progress < 90 ? 'bg-indigo-500' : 'bg-green-600'} rounded-full`;
    }

    if (statusInfoElement) {
        statusInfoElement.innerHTML = `
            <div class="font-bold text-xl text-indigo-700">${player.profession}</div>
            <div class="text-sm text-gray-500">Journey: ${START_CITY} to ${END_CITY}</div>
        `;
    }
    
    if (player.distance >= TOTAL_DISTANCE && player.is_alive) {
        endGame(true);
    } else if (!player.is_alive) {
        endGame(false);
    }
}

function endGame(isWin) {
    isProcessing = true;
    const title = isWin ? "CONGRATULATIONS!" : "GAME OVER.";
    const message = isWin ? `You successfully reached ${END_CITY}!` : `Reason: ${player.game_over_reason}`;
    
    player.logMessage(`--- ${title} ---`, isWin ? 'text-green-700 font-bold' : 'text-red-700 font-bold');
    player.logMessage(message, isWin ? 'text-green-700' : 'text-red-700');
    player.logMessage("Refresh the page to play again.", 'text-gray-500');

    const actionControls = document.getElementById('action-controls');
    const scenarioDisplay = document.getElementById('scenario-display');

    if (actionControls) actionControls.innerHTML = '';
    
    if (scenarioDisplay) {
        scenarioDisplay.innerHTML = `
            <div class="text-center p-6 bg-white rounded-lg shadow-xl">
                <h2 class="text-3xl font-extrabold mb-4 ${isWin ? 'text-green-600' : 'text-red-600'}">${title}</h2>
                <p class="text-lg text-gray-700">${message}</p>
            </div>
        `;
    }
}

function initializeGame() {
    const gameArea = document.getElementById('game-area');
    gameArea.innerHTML = `
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-3">The 2025 AI Nomad Trail</h1>
            
            <div id="status-info" class="mb-6"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                    <div class="font-bold text-gray-700 mb-2">Cash: <span id="cash-value" class="text-green-600"></span></div>
                    <p id="distance-value" class="text-sm text-gray-500"></p>
                </div>
                
                <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                    <p id="laptop-label" class="text-sm text-gray-700 mb-1">Laptop Health: 100%</p>
                    <div class="stat-bar bg-gray-300">
                        <div id="laptop-fill" class="stat-fill bg-green-500" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                    <p id="mental-label" class="text-sm text-gray-700 mb-1">Mental Health: 100%</p>
                    <div class="stat-bar bg-gray-300">
                        <div id="mental-fill" class="stat-fill bg-yellow-500" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-200 h-3 rounded-full mb-8">
                <div id="progress-fill" class="progress-bar h-full bg-indigo-500 rounded-full" style="width: 0%;"></div>
            </div>
            
            <div id="scenario-display" class="mb-6">
                <h2 class="text-2xl font-bold text-indigo-700 mb-4">Choose Your Profession</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="startGame('AI Developer')" class="p-4 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition duration-150">AI Developer</button>
                    <button onclick="startGame('Crypto Investor')" class="p-4 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition duration-150">Crypto Investor</button>
                    <button onclick="startGame('UX Designer')" class="p-4 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition duration-150">UX Designer</button>
                </div>
            </div>

            <div id="action-controls" class="text-center"></div>

            <h3 class="text-xl font-bold text-gray-700 border-t pt-4 mt-6">Log</h3>
            <div id="log-area" class="mt-4 p-4 bg-gray-50 h-40 overflow-y-auto border rounded-lg text-sm">
                </div>
        </div>
    `;
}

function startGame(profession) {
    player = new Player(profession);
    updateUI(); 
    player.logMessage(`Game Started! You are a ${profession} on the trail.`, 'text-green-600 font-bold');
    displayActionControls();
}

function displayActionControls() {
    const actionControls = document.getElementById('action-controls');
    if (!actionControls) return;

    actionControls.innerHTML = `
        <button onclick="moveNextStop()" class="mt-4 px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition duration-150 disabled:bg-gray-400" ${isProcessing ? 'disabled' : ''}>
            Move to Next Stop
        </button>
    `;
}

function moveNextStop() {
    if (isProcessing) return;
    const distanceTraveled = Math.floor(Math.random() * 201) + 100;
    player.distance += distanceTraveled;
    player.logMessage(`Traveled ${distanceTraveled} miles to the next stop.`, 'text-purple-600');
    
    player.applyEffect(-50, -5, -3, 0, "Cost of travel and basic living expenses.");

    updateUI();
    
    if (player.is_alive) {
        generateAIScenario();
    }
}


// --- AI API Integration (SECURELY FIXED) ---

async function generateAIScenario() {
    const GEMINI_API_KEY = process.env.NEXT_PUBLIC_GEMINI_API_KEY;

    if (!GEMINI_API_KEY) {
        player.logMessage("FATAL ERROR: AI Key is missing. Check Vercel Environment Variables.", 'text-red-600 font-bold');
        isProcessing = false;
        updateUI();
        displayActionControls();
        return;
    }
    
    player.logMessage("Requesting new, unique scenario from AI...", 'text-yellow-600');
    isProcessing = true;
    updateUI();

    const scenarioDisplay = document.getElementById('scenario-display');
    if (scenarioDisplay) {
        scenarioDisplay.innerHTML = `
            <div class="text-center p-6 bg-yellow-100 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-yellow-700">Generating Scenario...</h2>
                <p class="text-gray-600 mt-2">The AI is creating a dynamic challenge tailored to your journey.</p>
            </div>
        `;
    }

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                contents: [{ 
                    parts: [{ text: `Generate a multiple-choice scenario for a digital nomad trail game. The player is a ${player.profession} and is ${player.distance} miles into the journey. Give one scenario description and three choices (A, B, C) that affect their Cash, Laptop Health, and Mental Health. The response MUST be a clean, parseable JSON object with keys: "scenario", "outcomeA", "effectA", "outcomeB", "effectB", "outcomeC", "effectC". The effects must be in the format: "cash": number, "laptop": number, "mental": number. Output ONLY the JSON object.` }]
                }],
                config: {
                    temperature: 0.8
                }
            })
        });
        
        const data = await response.json();

        if (!response.ok || data.error) {
            const errorMessage = data.error ? data.error.message : 'Unknown API error.';
            throw new Error(`AI API failed: ${errorMessage}`);
        }
        
        const rawText = data.candidates[0].content.parts[0].text;
        const jsonMatch = rawText.match(/\{[\s\S]*\}/);
        
        if (!jsonMatch) {
            throw new Error("AI response was not a clean JSON object.");
        }
        
        currentScenario = JSON.parse(jsonMatch[0]);
        displayScenario(currentScenario); 

    } catch (error) {
        player.logMessage(`Error processing scenario: ${error.message}. Try again.`, 'text-red-600');
        isProcessing = false;
        updateUI();
        displayActionControls();
    }
}


// --- MISSING GAME LOGIC ---

function displayScenario(scenario) {
    const scenarioDisplay = document.getElementById('scenario-display');
    const actionControls = document.getElementById('action-controls');
    
    if (!scenarioDisplay || !actionControls) return;

    scenarioDisplay.innerHTML = `
        <div class="p-6 bg-indigo-50 rounded-lg shadow-md border-l-4 border-indigo-500">
            <h2 class="text-2xl font-bold text-indigo-800 mb-3">New Stop: ${scenario.scenario}</h2>
            <p class="text-gray-700 mb-4">Choose your response carefully:</p>
        </div>
    `;

    actionControls.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="handleChoice('A')" class="p-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-150">${scenario.outcomeA}</button>
            <button onclick="handleChoice('B')" class="p-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-150">${scenario.outcomeB}</button>
            <button onclick="handleChoice('C')" class="p-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-150">${scenario.outcomeC}</button>
        </div>
    `;
}

function handleChoice(choice) {
    if (!currentScenario) return;

    let outcomeKey, effectKey;
    switch (choice) {
        case 'A':
            outcomeKey = 'outcomeA';
            effectKey = 'effectA';
            break;
        case 'B':
            outcomeKey = 'outcomeB';
            effectKey = 'effectB';
            break;
        case 'C':
            outcomeKey = 'outcomeC';
            effectKey = 'effectC';
            break;
        default:
            return;
    }
    
    const outcomeText = currentScenario[outcomeKey];
    const effects = currentScenario[effectKey];

    if (effects && effects.cash !== undefined) {
        player.applyEffect(effects.cash, effects.laptop || 0, effects.mental || 0, 0, outcomeText);
    } else {
        player.logMessage(`Error: Could not parse effects for choice ${choice}.`, 'text-red-500');
    }

    isProcessing = false;
    currentScenario = null;
    updateUI();
    displayActionControls();
}

// --- INITIALIZATION ---
initializeGame();
</script>
</body>
</html>
